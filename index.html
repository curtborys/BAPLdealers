<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:1000px; height:800px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwvh6pSX7lQWyPnSK-xNIn8Oq_p0vaUDU&callback=initMap"
  type="text/javascript">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(46.194715351183056, -100.4119887938575),
        zoom: 5,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col8",
          from: "1y29rnoUvRoFvaqNUfhfqPo6LUzAyIbw3mz2nEC2b"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col7",
          from: "186oMWdz7pdkfhjkMXP1f5AoP_Q8tgy4KazadHkNe"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    function changeMap_1() {
      var whereClause;
      var searchString = document.getElementById('search-string_1').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'Company Name' CONTAINS IGNORING CASE '" + searchString + "'";
      }
      layer_1.setOptions({
        query: {
          select: "col7",
          from: "186oMWdz7pdkfhjkMXP1f5AoP_Q8tgy4KazadHkNe",
          where: whereClause
        }
      });
    }
    map.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        Search Dealer
        <input type="text" id="search-string_1">
        <input type="button" onclick="changeMap_1()" value="Search">
      </label> 
    </div>
  </body>
</html>
